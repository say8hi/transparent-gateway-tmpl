stages:
  - test
  - integration-test
  - build

variables:
  GO_VERSION: "1.23"
  DOCKER_DRIVER: overlay2

# Template for Go jobs
.go-base:
  image: golang:1.23
  before_script:
    - go version
    - go mod download
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .cache/go-build
      - .cache/go-mod

#######################
# Stage 1: Unit Tests
#######################

test:unit:
  extends: .go-base
  stage: test
  script:
    - echo "Running unit tests..."
    - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
    - go tool cover -func=coverage.txt
  coverage: '/total:.*?(\d+\.\d+)%/'
  artifacts:
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.txt
    paths:
      - coverage.txt
    expire_in: 1 week

test:fmt:
  extends: .go-base
  stage: test
  script:
    - echo "Checking code formatting..."
    - |
      UNFORMATTED=$(gofmt -l .)
      if [ -n "$UNFORMATTED" ]; then
        echo "The following files are not formatted:"
        echo "$UNFORMATTED"
        echo ""
        echo "Please run: go fmt ./..."
        exit 1
      fi
    - echo "✓ All files are properly formatted"

test:vet:
  extends: .go-base
  stage: test
  script:
    - echo "Running go vet static analysis..."
    - go vet ./...
    - echo "✓ No issues found"

test:mod:
  extends: .go-base
  stage: test
  script:
    - echo "Checking go.mod and go.sum..."
    - go mod tidy
    - |
      if ! git diff --exit-code go.mod go.sum; then
        echo "go.mod or go.sum is not tidy"
        echo "Please run: go mod tidy"
        exit 1
      fi
    - echo "✓ go.mod and go.sum are tidy"

#############################
# Stage 2: Integration Tests
#############################

integration-test:
  image: golang:1.23
  stage: integration-test
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  before_script:
    - echo "Installing Docker CLI..."
    - apt-get update -qq
    - apt-get install -y -qq curl
    - echo "Installing docker-cli from static binary..."
    - curl -fsSL https://download.docker.com/linux/static/stable/x86_64/docker-24.0.7.tgz | tar -xz -C /tmp
    - mv /tmp/docker/docker /usr/local/bin/
    - rm -rf /tmp/docker
    - docker --version
    - echo "Installing docker-compose plugin..."
    - mkdir -p /usr/local/lib/docker/cli-plugins
    - curl -fsSL https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-linux-x86_64 -o /usr/local/lib/docker/cli-plugins/docker-compose
    - chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
    - docker compose version
    - echo "Downloading Go modules..."
    - go mod download
    - echo "Verifying Docker connection..."
    - docker info
  script:
    - echo "Starting integration test environment..."
    - docker compose -f test/docker-compose.test.yml up -d
    - echo "Waiting for services to be ready..."
    - sleep 15
    - echo "Checking service status..."
    - docker compose -f test/docker-compose.test.yml ps
    - echo "Checking if gateway port is accessible..."
    - apt-get install -y -qq netcat-openbsd
    - 'for i in {1..30}; do nc -z localhost 8080 && break || (echo "Attempt $i: Gateway not ready, waiting..."; sleep 2); done'
    - echo "Testing gateway health endpoint..."
    - 'curl -v http://localhost:8080/health || echo "Health check failed"'
    - echo "Checking service logs..."
    - docker compose -f test/docker-compose.test.yml logs --tail=30
    - echo "Running integration tests..."
    - go test -v -tags=integration ./test/integration/... 2>&1 | tee test-output.log
  after_script:
    - 'echo "Cleanup: stopping test environment..."'
    - 'echo "Final service logs:"'
    - 'docker compose -f test/docker-compose.test.yml logs --tail=100 || echo "Could not get logs"'
    - 'docker compose -f test/docker-compose.test.yml down -v || echo "Could not stop containers"'
  artifacts:
    when: always
    paths:
      - test-output.log
    expire_in: 1 week

########################
# Stage 3: Build Docker
########################

build:docker:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  before_script:
    - docker info
  script:
    - echo "Building Docker image..."
    - docker build -t api-gateway:${CI_COMMIT_SHORT_SHA} .
    - docker build -t api-gateway:latest .
    - echo "Docker image built successfully"
    - docker images | grep api-gateway
  only:
    - master
    - main
    - branches
  except:
    - tags

