version: '3.8'

services:
  # api gateway
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - JWT_SECRET=${JWT_SECRET:-development-secret-key-change-in-production}
      - JWT_ISSUER=api-gateway
      - JWT_AUDIENCE=api-gateway
      - PROXY_TARGET_URL=http://backend:9000
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
      - LOG_LEVEL=debug
      - LOG_FORMAT=console
    depends_on:
      - backend
    networks:
      - app-network

  # example backend service (replace with your actual backend)
  backend:
    image: hashicorp/http-echo
    command: ["-text", "Hello from backend service"]
    ports:
      - "9000:5678"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
